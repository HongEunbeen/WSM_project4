<!DOCTYPE html>
<html>
<head>
<title> JQuery Animation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" 	href="https://code.jquery.com/ui/1.12.0/themes/sunny/jquery-ui.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    var div = $("div");
    runAnimation();
    function runAnimation(){
      div.animate({height:300},"slow");
      div.animate({width:300},"slow");
      div.css("background-color","green");  
      div.animate({height:100},"slow");
      div.animate({width:100},"slow",callBackAnimation);
    }
function callBackAnimation(){
      alert("Animation completed");
    }

  });
});
</script>
</head>
<body>
    <br>
    <h2 class="demoHeaders" align="center">애니메이션</h2><br>
    <center>
        <button type="button"  class="btn btn-outline-primary">Run</button>
        <div style="width:70px;height:70px;position:absolute;left:20px;top:50px;background-color:red;"></div>
        <button type="button"  class="btn btn-outline-primary"><a href="../index.html">HOME</a></button>
    </center>
</body>
</html>
